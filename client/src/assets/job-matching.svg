  <text x="340" y="261" font-family="Arial, sans-serif" font-size="9" fill="#1e40af" text-anchor="middle">React</text>
  
  <rect x="380" y="250" width="60" height="18" rx="9" fill="#dbeafe"/>
  <text x="410" y="261" font-family="Arial, sans-serif" font-size="9" fill="#1e40af" text-anchor="middle">Node.js</text>
  
  <rect x="450" y="250" width="60" height="18" rx="9" fill="#dbeafe"/>
  <text x="480" y="261" font-family="Arial, sans-serif" font-size="9" fill="#1e40af" text-anchor="middle">Python</text>
  
  <text x="310" y="280" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Posted 2 days ago • 23 applicants</text>
  
  <!-- Job Card 2 -->
  <rect x="290" y="300" width="420" height="100" rx="8" fill="#f8fafc" stroke="#e2e8f0"/>
  
  <!-- Match Score -->
  <rect x="610" y="310" width="80" height="20" rx="10" fill="#3b82f6"/>
