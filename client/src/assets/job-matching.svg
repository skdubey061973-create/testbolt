<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Main Container -->
  <rect x="50" y="50" width="700" height="500" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="50" y="50" width="700" height="60" rx="12" fill="#6366f1"/>
  <rect x="50" y="110" width="700" height="1" fill="#e2e8f0"/>
  
  <!-- Header Content -->
  <text x="80" y="85" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">AI Job Matching</text>
  
  <!-- Search Bar -->
  <rect x="300" y="65" width="300" height="30" rx="15" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)"/>
  <text x="310" y="82" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">Search: Senior Software Engineer</text>
  
  <!-- Filter Sidebar -->
  <rect x="70" y="130" width="180" height="400" fill="#f8fafc" stroke="#e2e8f0"/>
  
  <!-- Filter Header -->
  <text x="85" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Smart Filters</text>
  
  <!-- Filter Options -->
  <text x="85" y="180" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Experience Level</text>
  <rect x="85" y="190" width="150" height="25" rx="4" fill="#3b82f6"/>
  <text x="95" y="205" font-family="Arial, sans-serif" font-size="11" fill="white">Senior (5+ years)</text>
  
  <text x="85" y="235" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Location</text>
  <rect x="85" y="245" width="150" height="25" rx="4" fill="#f1f5f9" stroke="#e2e8f0"/>
  <text x="95" y="260" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Remote • San Francisco</text>
  
  <text x="85" y="285" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Salary Range</text>
  <rect x="85" y="295" width="150" height="25" rx="4" fill="#f1f5f9" stroke="#e2e8f0"/>
  <text x="95" y="310" font-family="Arial, sans-serif" font-size="11" fill="#64748b">$120K - $180K</text>
  
  <text x="85" y="335" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Company Size</text>
  <rect x="85" y="345" width="150" height="25" rx="4" fill="#f1f5f9" stroke="#e2e8f0"/>
  <text x="95" y="360" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Startup • Scale-up</text>
  
  <!-- Job Results -->
  <rect x="270" y="130" width="460" height="400" fill="white"/>
  
  <!-- Results Header -->
  <text x="290" y="155" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">852 Jobs • 94% Match Rate</text>
  <text x="290" y="175" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Sorted by AI relevance and fit</text>
  
  <!-- Job Card 1 -->
  <rect x="290" y="190" width="420" height="100" rx="8" fill="#f8fafc" stroke="#e2e8f0"/>
  
  <!-- Match Score -->
  <rect x="610" y="200" width="80" height="20" rx="10" fill="#10b981"/>
  <text x="650" y="212" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">97% Match</text>
  
  <!-- Job Details -->
  <text x="310" y="210" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Senior Software Engineer</text>
  <text x="310" y="225" font-family="Arial, sans-serif" font-size="12" fill="#64748b">TechCorp • San Francisco, CA (Remote)</text>
  <text x="310" y="240" font-family="Arial, sans-serif" font-size="12" fill="#3b82f6">$150K - $180K</text>
  
  <!-- Skills Match -->
