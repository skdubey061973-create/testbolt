  <!-- Job Details -->
  <text x="310" y="320" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Full Stack Developer</text>
  <text x="310" y="335" font-family="Arial, sans-serif" font-size="12" fill="#64748b">StartupXYZ • Remote</text>
  <text x="310" y="350" font-family="Arial, sans-serif" font-size="12" fill="#3b82f6">$130K - $160K + Equity</text>
  
  <!-- Skills Match -->
  <rect x="310" y="360" width="60" height="18" rx="9" fill="#dbeafe"/>
  <text x="340" y="371" font-family="Arial, sans-serif" font-size="9" fill="#1e40af" text-anchor="middle">JavaScript</text>
  
  <rect x="380" y="360" width="60" height="18" rx="9" fill="#dbeafe"/>
  <text x="410" y="371" font-family="Arial, sans-serif" font-size="9" fill="#1e40af" text-anchor="middle">AWS</text>
  
  <rect x="450" y="360" width="60" height="18" rx="9" fill="#dcfce7"/>
  <text x="480" y="371" font-family="Arial, sans-serif" font-size="9" fill="#166534" text-anchor="middle">Docker</text>
  
  <text x="310" y="390" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Posted 1 week ago • 15 applicants</text>
  
  <!-- Job Card 3 -->
  <rect x="290" y="410" width="420" height="100" rx="8" fill="#f8fafc" stroke="#e2e8f0"/>
  
  <!-- Match Score -->
  <rect x="610" y="420" width="80" height="20" rx="10" fill="#f59e0b"/>
  <text x="650" y="432" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">91% Match</text>
  
  <!-- Job Details -->
  <text x="310" y="430" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Lead Software Engineer</text>
  <text x="310" y="445" font-family="Arial, sans-serif" font-size="12" fill="#64748b">InnovateInc • New York, NY (Hybrid)</text>
  <text x="310" y="460" font-family="Arial, sans-serif" font-size="12" fill="#3b82f6">$160K - $200K</text>
  
  <!-- Skills Match -->
  <rect x="310" y="470" width="60" height="18" rx="9" fill="#dbeafe"/>
  <text x="340" y="481" font-family="Arial, sans-serif" font-size="9" fill="#1e40af" text-anchor="middle">React</text>
  
  <rect x="380" y="470" width="60" height="18" rx="9" fill="#fef3c7"/>
  <text x="410" y="481" font-family="Arial, sans-serif" font-size="9" fill="#92400e" text-anchor="middle">Go</text>
  
  <rect x="450" y="470" width="60" height="18" rx="9" fill="#dbeafe"/>
  <text x="480" y="481" font-family="Arial, sans-serif" font-size="9" fill="#1e40af" text-anchor="middle">Kubernetes</text>
  
  <text x="310" y="500" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Posted 3 days ago • 41 applicants</text>
