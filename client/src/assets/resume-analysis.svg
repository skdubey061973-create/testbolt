<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Main Container -->
  <rect x="50" y="50" width="700" height="500" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="50" y="50" width="700" height="60" rx="12" fill="#3b82f6"/>
  <rect x="50" y="110" width="700" height="1" fill="#e2e8f0"/>
  
  <!-- Header Content -->
  <text x="80" y="85" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">AI Resume Analysis</text>
  
  <!-- Score Circle -->
  <circle cx="650" cy="80" r="25" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="3"/>
  <circle cx="650" cy="80" r="25" fill="none" stroke="white" stroke-width="3" stroke-dasharray="110 157" stroke-dashoffset="47" stroke-linecap="round"/>
  <text x="650" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">89%</text>
  
  <!-- Content Area -->
  <rect x="70" y="130" width="300" height="380" fill="#f8fafc" stroke="#e2e8f0"/>
  <rect x="390" y="130" width="340" height="380" fill="white" stroke="#e2e8f0"/>
  
  <!-- Resume Preview -->
  <text x="90" y="155" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">Resume Preview</text>
  
  <!-- Resume Header -->
  <rect x="90" y="170" width="260" height="40" rx="4" fill="white" stroke="#e2e8f0"/>
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Sarah Johnson</text>
  <text x="100" y="200" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Senior Software Engineer</text>
  
  <!-- Resume Sections -->
  <rect x="90" y="220" width="260" height="80" rx="4" fill="white" stroke="#e2e8f0"/>
  <text x="100" y="235" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">EXPERIENCE</text>
  <text x="100" y="250" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Software Engineer • TechCorp</text>
  <text x="100" y="265" font-family="Arial, sans-serif" font-size="10" fill="#64748b">• Developed scalable web applications</text>
  <text x="100" y="280" font-family="Arial, sans-serif" font-size="10" fill="#64748b">• Led team of 5 developers</text>
  <text x="100" y="295" font-family="Arial, sans-serif" font-size="10" fill="#64748b">• Improved performance by 40%</text>
  
  <rect x="90" y="310" width="260" height="60" rx="4" fill="white" stroke="#e2e8f0"/>
  <text x="100" y="325" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">SKILLS</text>
  <text x="100" y="340" font-family="Arial, sans-serif" font-size="10" fill="#64748b">JavaScript, React, Node.js, Python</text>
  <text x="100" y="355" font-family="Arial, sans-serif" font-size="10" fill="#64748b">AWS, Docker, Kubernetes, Git</text>
  
  <rect x="90" y="380" width="260" height="60" rx="4" fill="white" stroke="#e2e8f0"/>
  <text x="100" y="395" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">EDUCATION</text>
  <text x="100" y="410" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">BS Computer Science</text>
  <text x="100" y="425" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Stanford University • 2018</text>
  
  <!-- Analysis Panel -->
  <text x="410" y="155" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">AI Analysis Results</text>
  
  <!-- ATS Score -->
  <rect x="410" y="170" width="300" height="60" rx="8" fill="#f0f9ff" stroke="#e0f2fe"/>
  <text x="420" y="185" font-family="Arial, sans-serif" font-size="12" fill="#0369a1">ATS Compatibility Score</text>
  <text x="420" y="205" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#0369a1">89%</text>
  <text x="420" y="220" font-family="Arial, sans-serif" font-size="11" fill="#0369a1">Excellent - Ready for submission</text>
  
  <!-- Recommendations -->
  <text x="410" y="260" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Recommendations</text>
  
  <rect x="410" y="270" width="300" height="45" rx="6" fill="#f0fdf4" stroke="#dcfce7"/>
  <circle cx="425" cy="292" r="6" fill="#10b981"/>
  <text x="420" y="296" font-family="Arial, sans-serif" font-size="10" fill="white">✓</text>
  <text x="440" y="285" font-family="Arial, sans-serif" font-size="12" fill="#059669">Strong technical skills section</text>
  <text x="440" y="300" font-family="Arial, sans-serif" font-size="10" fill="#059669">Well-organized and quantified achievements</text>
  
  <rect x="410" y="325" width="300" height="45" rx="6" fill="#fef3c7" stroke="#fde68a"/>
  <circle cx="425" cy="347" r="6" fill="#f59e0b"/>
  <text x="420" y="351" font-family="Arial, sans-serif" font-size="10" fill="white">!</text>
  <text x="440" y="340" font-family="Arial, sans-serif" font-size="12" fill="#d97706">Add more industry keywords</text>
  <text x="440" y="355" font-family="Arial, sans-serif" font-size="10" fill="#d97706">Include: "microservices", "CI/CD", "agile"</text>
  
  <rect x="410" y="380" width="300" height="45" rx="6" fill="#fef2f2" stroke="#fecaca"/>
  <circle cx="425" cy="402" r="6" fill="#ef4444"/>
  <text x="420" y="406" font-family="Arial, sans-serif" font-size="10" fill="white">×</text>
  <text x="440" y="395" font-family="Arial, sans-serif" font-size="12" fill="#dc2626">Improve contact section</text>
  <text x="440" y="410" font-family="Arial, sans-serif" font-size="10" fill="#dc2626">Add LinkedIn URL and portfolio link</text>
  
  <!-- Bottom Action -->
  <rect x="410" y="450" width="300" height="40" rx="8" fill="#3b82f6"/>
  <text x="545" y="475" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Apply Optimizations</text>
</svg>